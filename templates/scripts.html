{% load static %}

{% block scripts %}
    <!-- jQuery -->
    <script src="{% static 'admin-lte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI -->
    <script src="{% static 'admin-lte/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
    <!-- SweetAlert2 -->
    <script src="{% static 'admin-lte/plugins/sweetalert2/sweetalert2.min.js' %} "></script>
    <!-- Toastr -->
    <script src="{% static 'admin-lte/plugins/toastr/toastr.min.js' %} "></script>
    <!-- ChartJS -->
    <script src="{% static 'admin-lte/plugins/chart.js/Chart.min.js' %} "></script>
    <!-- date-range-picker -->
    <script src="{% static 'admin-lte/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <!-- DataTables -->
    <script src="{% static 'admin-lte/plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'admin-lte/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- AdminLTE App -->
    <script src="{% static 'admin-lte/dist/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'admin-lte/dist/js/demo.js' %}"></script>

    <script type="text/javascript">
        let ready;
        ready = $(document).ready(function () {

            let url, level1_tree, level1_link, level2_tree;
            url = window.location.href;
            if (url.indexOf('/dashboard/hotel') > 0) {
                level1_tree = document.getElementById("level1_tree_dashboard");
                level1_link = document.getElementById("level1_link_dashboard");
                level2_tree = document.getElementById("level2_tree_summary");
            } else if (url.indexOf('/dashboard/calendar') > 0) {
                level1_tree = document.getElementById("level1_tree_dashboard");
                level1_link = document.getElementById("level1_link_dashboard");
                level2_tree = document.getElementById("level2_tree_calendar");
            } else if (url.indexOf('/dashboard/room') > 0) {
                level1_tree = document.getElementById("level1_tree_dashboard");
                level1_link = document.getElementById("level1_link_dashboard");
                level2_tree = document.getElementById("level2_tree_room");
            } else if (url.indexOf('/account/staff/info') > 0) {
                level1_tree = document.getElementById("level1_tree_account");
                level1_link = document.getElementById("level1_link_account");
                level2_tree = document.getElementById("level2_tree_staff_info");
            } else if (url.indexOf('/hotel/info') > 0) {
                level1_tree = document.getElementById("level1_tree_hotel");
                level1_link = document.getElementById("level1_link_hotel");
                level2_tree = document.getElementById("level2_tree_hotel_info");
            } else if (url.indexOf('/hotel/room') > 0) {
                level1_tree = document.getElementById("level1_tree_hotel");
                level1_link = document.getElementById("level1_link_hotel");
                level2_tree = document.getElementById("level2_tree_hotel_room");
            } else if (url.indexOf('/hotel/extra_product') > 0) {
                level1_tree = document.getElementById("level1_tree_hotel");
                level1_link = document.getElementById("level1_link_hotel");
                level2_tree = document.getElementById("level2_tree_hotel_extra_product");
            } else if (url.indexOf('/hotel/facility') > 0) {
                level1_tree = document.getElementById("level1_tree_hotel");
                level1_link = document.getElementById("level1_link_hotel");
                level2_tree = document.getElementById("level2_tree_hotel_facility");
            } else if (url.indexOf('/management/staff') > 0) {
                level1_tree = document.getElementById("level1_tree_management");
                level1_link = document.getElementById("level1_link_management");
                level2_tree = document.getElementById("level2_tree_management_staff");
            } else if (url.indexOf('/management/customer') > 0) {
                level1_tree = document.getElementById("level1_tree_management");
                level1_link = document.getElementById("level1_link_management");
                level2_tree = document.getElementById("level2_tree_management_customer");
            } else if (url.indexOf('/management/connectivity') > 0) {
                level1_tree = document.getElementById("level1_tree_management");
                level1_link = document.getElementById("level1_link_management");
                level2_tree = document.getElementById("level2_tree_management_connectivity");
            } else if (url.indexOf('/report/booking') > 0) {
                level1_tree = document.getElementById("level1_tree_report");
                level1_link = document.getElementById("level1_link_report");
                level2_tree = document.getElementById("level2_tree_booking");
            } else if (url.indexOf('/report/revenue') > 0) {
                level1_tree = document.getElementById("level1_tree_report");
                level1_link = document.getElementById("level1_link_report");
                level2_tree = document.getElementById("level2_tree_revenue");
            } else if (url.indexOf('/booking') > 0) {
                level1_link = document.getElementById("level1_link_booking");
            } else if (url.indexOf('/payment') > 0) {
                level1_link = document.getElementById("level1_link_payment");
            }

            if (level1_tree) level1_tree.classList.add("menu-open");
            if (level1_link) level1_link.classList.add("active");
            if (level2_tree) level2_tree.classList.add("active");
        });
    </script>
{% endblock %}
